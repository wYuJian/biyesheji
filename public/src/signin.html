<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="../stylesheets/signin.css">
    <link rel="stylesheet" href="../stylesheets/footer.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <script>
        $(function () {
            $("#login_btn").click(function () {
                var username=$("#username").val();
                var password=md5($("#password").val());
                $.post("../signin",{
                    "username":username,
                    "password":password,
                    },function (data,status) {
//                    var json=JSON.parse(data);
                       console.log(data)
                    if(data.code==true){
                           location.href="../../storeIndex"
                    }else{
                        alert('用户名或密码错误！');
                    }
                })
            })
        })

    </script>
</head>
<body>
<div id="header_container">
    <div id="logo">
        <a href="../../storeIndex" class="home fl" title="吃货食铺" >属于你的零食地盘 </a>
        <div class="header_logo_box fr">
            <a href="../../storeIndex"  class="top_link lightning" ></a>
            <a href="../../storeIndex"  class="top_link gild" ></a>
            <a href="../../storeIndex"  class="top_link credit" ></a>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="sign">
    <div class="loginWrap">
        <div class="loginImage fl"></div>
        <div class="loginBord fr">
            <div class="loginTit">
                <div class="tosignup fr">还没有食铺帐号？<a href="./login.html">马上注册</a></div>
                <h1 class="fl"><strong>登录吃货食铺</strong></h1>
            </div>
            <input type="text" id="username" placeholder="请输入用户名">
            <input type="password" id="password" placeholder="请输入密码">
            <a href="###" class='resetreq'>忘记密码？</a>
            <button class="login_btn" id="login_btn">登录</button>
        </div>
    </div>
</div>
