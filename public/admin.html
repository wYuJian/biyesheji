<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../stylesheets/admin.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <script>
        $(function () {
            $("#login_btn").click(function () {
                var username=$("#username").val();
                var password=md5($("#password").val());
                $.post("../admin",{
                    "name":username,
                    "password":password,
                },function (data,status) {
                    var json=JSON.parse(data);
                    if(json.code){
                        location.href='src/backstage.html'
//                       location.href="src/manager.html";
                    }else{
                        alert("用户名或密码错误，请重新输入！");
                    }
                })
            })
            $('#reset_btn').on('click',function(){
                $("#username").val('');
                $("#password").val('');
            })
        })

    </script>
</head>
<body>
<div class="header">吃货食铺管理系统</div>
<div class="loginWraper">
    <div class="loginBox">
            <div class="col-xs-1">
                <input id="username" type="text" placeholder="请输入用户名" class="input-text" name>
            </div>
            <div class="col-xs-1">
                <input id="password" type="password" placeholder="请输入密码" class="input-text" name>
            </div>
            <div class="col-xs-1">
                <button id="login_btn">登录</button>
                <input name type="reset" value="取消" id="reset_btn">
            </div>
    </div>
</div>

</body>
</html>
